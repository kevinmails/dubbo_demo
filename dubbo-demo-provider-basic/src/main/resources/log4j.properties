#Generated by ResourceBundle Editor (http://eclipse-rbe.sourceforge.net)
# For JBoss: Avoid to setup Log4J outside $JBOSS_HOME/server/default/deploy/log4j.xml!
# For all other servers: Comment out the Log4J listener in web.xml to activate Log4J.
log4j.rootLogger                                = INFO,logfile,stdout

log4j.appender.logfile                          = org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.DatePattern              = '_'yyyy-MM-dd'.log'
log4j.appender.logfile.File                     = logs/dubbo-demo-provider-basic.log
log4j.appender.logfile.layout                   = org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern = [%p] [%d{yyyy-MM-dd HH:mm:ss.SSS}] %C.%M(%L) | %m%n


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.DatePattern               = '_'yyyy-MM-dd'.log'
log4j.appender.stdout.layout.ConversionPattern=%d{yyyyMMdd HH\:mm\:ss} %-5p %l - %m%n

log4j.logger.org.apache.commons=ERROR
log4j.logger.org.springframework=ERROR
log4j.logger.com.opensymphony.webwork=ERROR

log4j.logger.com.ibatis = INFO  
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource = INFO  
log4j.logger.com.ibatis.common.jdbc.ScriptRunner = INFO  
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate = INFO 

log4j.logger.java.sql.Statement=INFO
log4j.logger.java.sql.PreparedStatement=INFO
log4j.logger.java.sql.ResultSet=INFO  

log4j.logger.org.springframework.web.servlet.DispatcherServlet=INFO
log4j.logger.org.springframework.web.context.support.XmlWebApplicationContext=INFO
log4j.logger.org.springframework.web.servlet.handler.SimpleUrlHandlerMapping=INFO

